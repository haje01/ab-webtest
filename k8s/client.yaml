apiVersion: batch/v1
kind: CronJob
metadata:
  name: client
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 600  # 10 분 후 삭제
      template:
        spec:
          containers:
          - name: client
            image: client
          restartPolicy: OnFailure